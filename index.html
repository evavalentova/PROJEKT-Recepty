<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<!-- největší hlavní recept -->
	<div class="container">

		<div class="recipe-main">
			<div class="text">
				<p>Saláty</p>
				<p>5 komentářů</p>
			</div>
			<h1>Salát s vlašskými ořechy</h1>
		</div>

		<div class="recipes left">
	<!-- malý recept 1 -->
		<div class="recipe one">
			<div class="text">
				<p>Svačina</p>
				<p>16 komentářů</p>
			</div>
			<h2>Chlebíček s avokádem</h2>
		</div>

	<!-- malý recept 2 -->
		<div class="recipe two">
			<div class="text">
				<p>Luštěniny</p>
				<p>7 komentářů</p>
			</div>
			<h2>Pita chléb s&nbsp;cizrnou</h2>
		</div>
	</div>

	<!-- malý recept 3 -->
	<div class="recipes right">
		<div class="recipe three">
			<div class="text">
				<p>Mexická</p>
				<p>23 komentářů</p>
			</div>
			<h2>Avokádové tacos</h2>
		</div>

	<!-- malý recept 4 -->
		<div class="recipe four">
			<div class="text">
				<p>Burgery</p>
				<p>19 komentářů</p>
			</div>
			<h2>Sojový burger</h2>
		</div>
	</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
